<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Trái Cây</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Trái Cây</h1>

        <div class="sudoku-grid">
            <div class="grid-cell filled-cell">
                <img src="./assets/img/dau.png" alt="Dâu tây">
            </div>
            <div class="grid-cell filled-cell">
                <img src="./assets/img/cam.png" alt="Cam">
            </div>
            <div class="grid-cell filled-cell">
                <img src="./assets/img/nho.png" alt="Nho">
            </div>

            <div class="grid-cell filled-cell">
                <img src="./assets/img/nho.png" alt="Nho">
            </div>
            <div class="grid-cell filled-cell">
                <img src="./assets/img/dau.png" alt="Dâu tây">
            </div>
            <div class="grid-cell empty-cell"></div>

            <div class="grid-cell filled-cell">
                <img src="./assets/img/cam.png" alt="Cam">
            </div>
            <div class="grid-cell empty-cell"></div>
            <div class="grid-cell filled-cell">
                <img src="./assets/img/dau.png" alt="Dâu tây">
            </div>
        </div>

        <h2 class="answer-section-title">Ô đáp án</h2>

        <div class="answer-grid">
            <div class="grid-cell filled-cell">
                <img src="./assets/img/nho.png" alt="Nho">
            </div>
            <div class="grid-cell filled-cell">
                <img src="./assets/img/dau.png" alt="Dâu tây">
            </div>
            <div class="grid-cell filled-cell">
                <img src="./assets/img/cam.png" alt="Cam">
            </div>
        </div>
    </div>
</body>
</html>
