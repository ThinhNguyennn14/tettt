<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu hỗ trợ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Bên trái: Menu -->
    <div class="menu">
      <!-- Dòng 1 -->
      <div class="menu-row">
        <div class="menu-item">
          <img src="https://icons.iconarchive.com/icons/icojam/blue-bits/256/symbol-check-icon.png" alt="icon">
          <a href="#">Quy định sử dụng</a>
        </div>
        <div class="menu-item">
          <img src="https://icons.iconarchive.com/icons/icojam/blue-bits/256/symbol-check-icon.png" alt="icon">
          <a href="#">Hướng dẫn thanh toán</a>
        </div>
        <div class="menu-item">
          <img src="https://icons.iconarchive.com/icons/icojam/blue-bits/256/symbol-check-icon.png" alt="icon">
          <a href="#">Download bảng giá</a>
        </div>
      </div>

      <!-- Dòng 2 -->
      <div class="menu-row menu-item1">
        <div class="menu-item">
          <img src="Streamlineicons-Streamline-Ux-Free-Phone-new-message.512.png" alt="icon">
          <a href="#">Liên hệ kinh doanh</a>
        </div>
        <div class="menu-item">
          <img src="Streamlineicons-Streamline-Ux-Free-Phone-new-message.512.png" alt="icon">
          <a href="#">Hỗ trợ kỹ thuật</a>
        </div>
        <div class="menu-item">
          <img src="Streamlineicons-Streamline-Ux-Free-Phone-new-message.512.png" alt="icon">
          <a href="#" class="highlight">Góp ý công ty</a>
        </div>
      </div>
    </div>

    <!-- Bên phải: Sales -->
    <div class="sales-box">
      <div class="sales-item">
        Sales 1:
        <div class="sales-status">
          <img src="https://i.imgur.com/hXeKM2e.png" alt="online">
        </div>
      </div>
      <div class="sales-item">
        Sales 2:
        <div class="sales-status">
          <img src="https://i.imgur.com/3LT9Vvq.png" alt="offline">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
